<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk Portal Ticket Count Over Last 5 Months</title>
    <!-- Include Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Include JSConfetti for confetti effect -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #0277bd;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        canvas {
            max-width: 100%;
            height: 400px !important;
        }

        /* Star pop-up animation */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://img.icons8.com/emoji/48/000000/star-emoji.png') no-repeat center;
            background-size: contain;
            animation: pop 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Fun radiology theme elements */
        .container::before {
            content: 'ðŸ©º';
            font-size: 3em;
            position: absolute;
            top: -30px;
            left: 20px;
            opacity: 0.2;
            transform: rotate(-20deg);
        }

        .container::after {
            content: 'ðŸ’»';
            font-size: 3em;
            position: absolute;
            bottom: -30px;
            right: 20px;
            opacity: 0.2;
            transform: rotate(20deg);
        }

        /* Button for replaying animation */
        .replay-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #0277bd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .replay-btn:hover {
            background: #01579b;
        }

        /* Fade-in animation for the title */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tooltip styling */
        .chartjs-tooltip {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Help Desk Portal Ticket Count Over Last 5 Months</h1>
        <canvas id="ticketChart"></canvas>
        <button class="replay-btn">Replay Animation</button>
    </div>

    <script>
        const ctx = document.getElementById('ticketChart').getContext('2d');
        const jsConfetti = new JSConfetti();
        let ticketChart;

        // Data from the user
        const fullData = [332, 369, 377, 388, 440];
        const labels = ['Nov-2024', 'Dec-2024', 'Jan-2025', 'Feb-2025', 'Mar-2025'];

        // Function to initialize or reset the chart
        function initializeChart(initialData) {
            if (ticketChart) {
                ticketChart.destroy(); // Destroy the previous chart instance
            }

            ticketChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ticket Count',
                        data: initialData,
                        borderColor: '#0277bd',
                        backgroundColor: 'rgba(2, 119, 189, 0.2)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#0277bd',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#0277bd',
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 0 // Disable default animation
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month',
                                color: '#0277bd',
                                font: {
                                    size: 16
                                }
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Ticket Count',
                                color: '#0277bd',
                                font: {
                                    size: 16
                                }
                            },
                            beginAtZero: false,
                            min: 300,
                            max: 500,
                            ticks: {
                                stepSize: 50
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 12
                            },
                            callbacks: {
                                label: function(context) {
                                    return `Tickets: ${context.parsed.y}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Function to create star pop-ups
        function createStars(x, y, count = 5) {
            console.log(`Creating stars at x: ${x}, y: ${y}`);
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${x + (Math.random() * 20 - 10)}px`;
                star.style.top = `${y + (Math.random() * 20 - 10)}px`;
                document.querySelector('.container').appendChild(star);

                // Remove the star after animation
                setTimeout(() => {
                    star.remove();
                }, 500);
            }
        }

        // Function to animate the line with pauses and effects
        function animateLine() {
            console.log("Starting animation...");
            // Reset the chart with only the first data point
            const initialData = [fullData[0], null, null, null, null];
            initializeChart(initialData);

            const points = ticketChart.getDatasetMeta(0).data;
            const dataset = ticketChart.data.datasets[0].data;

            // Animate each segment with a pause
            const tl = gsap.timeline();

            // Nov to Dec
            tl.to(dataset, {
                duration: 1,
                1: fullData[1],
                onUpdate: () => {
                    ticketChart.update();
                },
                onComplete: () => {
                    console.log("Reached Dec-2024");
                    createStars(points[1].x, points[1].y, 10);
                    jsConfetti.addConfetti({
                        confettiRadius: 6,
                        confettiNumber: 50,
                        confettiColors: ['#0277bd', '#b2ebf2', '#e0f7fa']
                    });
                }
            })
            .to({}, { duration: 1 }) // Pause for 1 second

            // Dec to Jan
            .to(dataset, {
                duration: 1,
                2: fullData[2],
                onUpdate: () => {
                    ticketChart.update();
                },
                onComplete: () => {
                    console.log("Reached Jan-2025");
                    createStars(points[2].x, points[2].y, 10);
                    jsConfetti.addConfetti({
                        confettiRadius: 6,
                        confettiNumber: 50,
                        confettiColors: ['#0277bd', '#b2ebf2', '#e0f7fa']
                    });
                }
            })
            .to({}, { duration: 1 }) // Pause for 1 second

            // Jan to Feb
            .to(dataset, {
                duration: 1,
                3: fullData[3],
                onUpdate: () => {
                    ticketChart.update();
                },
                onComplete: () => {
                    console.log("Reached Feb-2025");
                    createStars(points[3].x, points[3].y, 10);
                    jsConfetti.addConfetti({
                        confettiRadius: 6,
                        confettiNumber: 50,
                        confettiColors: ['#0277bd', '#b2ebf2', '#e0f7fa']
                    });
                }
            })
            .to({}, { duration: 1 }) // Pause for 1 second

            // Feb to Mar
            .to(dataset, {
                duration: 1,
                4: fullData[4],
                onUpdate: () => {
                    ticketChart.update();
                },
                onComplete: () => {
                    console.log("Reached Mar-2025");
                    createStars(points[4].x, points[4].y, 10);
                    jsConfetti.addConfetti({
                        confettiRadius: 6,
                        confettiNumber: 100,
                        confettiColors: ['#0277bd', '#b2ebf2', '#e0f7fa']
                    });
                }
            });
        }

        // Attach event listener to the replay button
        document.querySelector('.replay-btn').addEventListener('click', () => {
            console.log("Replay button clicked");
            animateLine();
        });

        // Start the animation on page load
        window.onload = () => {
            console.log("Page loaded, starting initial animation");
            animateLine();
        };
    </script>
</body>
</html>
